language: python
python:
  - "3.6"
# command to install dependencies
install:
  - pip install numpy scipy pandas h5py memoize2 matplotlib tqdm coverage
  - pip install codecov seaborn
  - pip install pandoc
# command to run tests
script:
  - make -C ./Manuscript
  - coverage run -m unittest discover -p unitTest*.py
after_success:
  - codecov
